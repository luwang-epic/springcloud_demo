server:
  port: 5002

spring:
  application:
    ## 应用程序名称
    name: springcloud-config-client
  cloud:
    config:
      # 读取配置文件的环境（名称规定为项目名）
      profile: sit
      discovery:
         # ConfigServer的应用名称：
         service-id: springcloud-config-server
         # 开启读取权限，默认为false
         enabled: true

eureka:
  client:
    serviceUrl:
      ## 需要将我的服务注册到eureka上面，这里就是eureka的地址
      defaultZone: http://localhost:3000/eureka
    ## 需要将我们的服务注册到eureka上面，默认为true
    register-with-eureka: true
    ## 需要检索服务，默认为true
    fetch-registry: true

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        # 开启所有监控中心接口
        include: "*"